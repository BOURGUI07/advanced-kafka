spring:
  cloud:
    stream:
      bindings:
        orderEventProducer-out-0:
          destination: order-events
        processor-in-0:
          destination: order-events
          group: processor-group
        digitalDelivery-out:
          destination: digital-topic
        physicalDelivery-out:
          destination: physical-topic
        digitalConsumer-in-0:
          destination: digital-topic
          group: digital-group
        physicalConsumer-in-0:
          destination: physical-topic
          group: physical-group
      kafka:
        binder:
          producer-properties:
            "key.serializer": org.apache.kafka.common.serialization.StringSerializer
          consumer-properties:
            "key.deserializer": org.apache.kafka.common.serialization.StringDeserializer
            "auto.offset.reset": "earliest"
            "group.instance.id": "1"
    function:
      definition: processor;orderEventProducer;digitalConsumer;physicalConsumer